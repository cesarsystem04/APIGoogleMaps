<!DOCTYPE html>
<html>

<head>
    <title>Solo un simple mapa</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(usuarioubicacion => {
                    let ubicacion = {
                        lat: usuarioubicacion.coords.latitude,
                        lng: usuarioubicacion.coords.longitude
                    }
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: { lat: ubicacion.lat, lng: ubicacion.lng },
                        zoom: 14
                    });
                })

            }


        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkDJMymZbkY7sk4_26nxGPxpzQFI033kA&callback=initMap"
        async defer></script>
</body>

</html>
